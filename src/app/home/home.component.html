<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
                <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
            </ng-container>

            <ng-container matColumnDef="productPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>productPrice</th>
                <td mat-cell *matCellDef="let row">{{ row.productPrice }}</td>
            </ng-container>

            <ng-container matColumnDef="productColor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>productColor</th>
                <td mat-cell *matCellDef="let row">{{ row.productColor }}</td>
            </ng-container>

            <ng-container matColumnDef="productQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    productQuantity
                </th>
                <td mat-cell *matCellDef="let row">{{ row.productQuantity }}</td>
            </ng-container>

            <ng-container matColumnDef="Action" classs="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="openEditDialog(row)">edit</mat-icon>
                    <mat-icon (click)="onDelete(row.id)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
